



    <div class="header">
        <div class="pull-left">
            <div class="logo"><a href="/add_restaurant"><span>Admin</span></a></div>
            <div class="logo"><a href="/login"><span>LogOut</span></a></div>
            <div class="logo"><a href="/adminmenu"><span>Managed Menu</span></a></div>
           
        </div>

       
    </div>

	<!-- END chat Sidebar-->

    <div class="content-wrap">
        <div class="main">
            <div class="container-fluid">
                <div class="main-content">
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="card alert">
                                <div class="card-header">
                                    <h4>Menu Upload</h4>
									 </div>
                                <div class="card-body">
									<div class="menu-upload-form">
											<form (submit)="onSubmit($event)" class="form-horizontal">
                                        <div class="form-group">
                                            <label class="col-sm-2 control-label">Restaurant Name</label>
                                            <div class="col-sm-10">
                                                <input type="text" class="form-control" id="res_name" placeholder="Type your menu Title">
                                            </div>
                                        </div>

                                        <div class="form-group">
                                            <label class="col-sm-2 control-label">Restaurant Address</label>
                                            <div class="col-sm-10">
                                                <textarea class="form-control" rows="3" id="res_address" placeholder="Type your menu Details"></textarea>
                                            </div>
                                        </div>

                                        <div class="form-group">
                                            <label class="col-sm-2 control-label">Restaurant Mobile No.</label>
                                            <div class="col-sm-10">
                                                <input type="text" id="res_mobile_no" class="form-control" placeholder="mobile No.">
                                            </div>
                                        </div>
                                        
                                        <div class="form-group">
                                            <label class="col-sm-2 control-label">Item Name:-</label>
                                        </div>

                                        <div class="form-group">
                                            <label class="col-sm-2 control-label">Item Id</label>
                                            <div class="col-sm-10">
                                                <input type="text" id="item_id" class="form-control" placeholder="enter Id ">
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="col-sm-2 control-label">Item Name</label>
                                            <div class="col-sm-10">
                                                <input type="text" id="item_name" class="form-control" placeholder="Item Name">
                                            </div>
                                        </div>

                                        <div class="form-group">
                                            <label class="col-sm-2 control-label">Item Price</label>
                                            <div class="col-sm-10">
                                                <input type="text" id="item_price" class="form-control" placeholder="Item Price">
                                            </div>
                                        </div>

                                        <div class="form-group">
                                            <label class="col-sm-2 control-label">Item Category</label>
                                            <div class="col-sm-10">
                                                <select name="cars" class="form-control" id="item_category">
                                                    <option value="breakfast">Breakfast</option>
                                                    <option value="dinner">Dinner</option>
                                                    <option value="lunch">Lunch</option>
                                                  </select>
                                            </div>
                                        </div>

                                        <div class="form-group">
                                            <label class="col-sm-2 control-label">Item Image</label>
                                            <div class="col-sm-10">
                                                <input type="file" id="item_image" class="form-control" >
                                            </div>
                                        </div>

                                        <div class="form-group">
                                            <div class="col-sm-offset-2 col-sm-10">
                                                <button type="submit" class="btn btn-lg btn-primary">Upload</button>
                                            </div>
                                        </div>
                               </form>
									</div>
                                </div>
							</div><!-- /# card -->
						</div><!-- /# column -->
					</div><!-- /# row -->
				</div><!-- /# main content -->
            </div><!-- /# container-fluid -->
        </div><!-- /# main -->
    </div><!-- /# content wrap -->
